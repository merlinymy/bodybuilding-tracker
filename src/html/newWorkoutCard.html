<div class="card-wrap new-workout">

      <div class="toolbar">
        <div class="timer">Timer</div>
        <div class="minimize"></div>
        <div class="finish">
          <button>Finish</button>
        </div>
      </div>
      <div class="content">
        <div class="routineMetaData">
          <div class="routineName">

            0:30
          </div>
          <div class="notes">
            <textarea placeholder="Notes"></textarea>
          </div>
        </div>
        <div class="workouts">
          <div class="workout">
            
          </div>
        </div>
      </div>
    </div>
  </div>
